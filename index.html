<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--FontAwesome Ikon Paketi-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!--Stil Dosyası-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Twitter Card Başlangıç-->
    <div class="wrapper">
      <!--Card Üst Kısım Başalngıç -->
      <div class="input-box">
        <div class="tweet-area">
          <span class="placeholder">Neler Oluyor</span>
          <div contenteditable="true" spellcheck="false" class="input editable"></div>
          <div contenteditable="true" spellcheck="false" class="input readonly"></div>
        </div>

        <div class="privacy">
          <i class="fa-solid fa-earth-americas"></i>
          <span>Herkes Cevablayabilir</span>
        </div>
      </div>
      <!--Card Üst Kısım Btiş -->

      <!--Card Alt kısım-->
      <div class="bottom">
        <ul>
          <li><i class="fa-regular fa-file-image"></i></li>
          <li><i class="fa-solid fa-location-dot"></i></li>
        
          <li>  <i class="fa-regular fa-face-smile"></i></li>

          <li><i class="fa-regular fa-user"></i></li>
        </ul>

        <div class="right">
          <span id="counter">3</span>
          <button class="button  ">Tweet</button>
        </div>
      </div>
      <!--Card Alt kısım-->
    </div>
    <!--Twitter Card Bitiş-->



    <!--Tweet leri Tutan Container-->
<div class="tweetsContainer">

</div>

    <!--Tweet leri Tutan Container-->
    <!--Script Dosyası-->

    <script src="./main.js"></script>
  </body>
</html>
